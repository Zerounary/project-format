                skip: [1, 1, 1, 1, 1],
                ui: { type: "input-text", label: "门店地址" },
              },
              {
                name: "tax",
                type: "String",
                dbType: "varchar(80)",
                skip: [1, 1, 1, 1, 1],
                ui: { type: "input-text", label: "门店税号" },
              },
              {
                name: "bank",
                type: "String",
                dbType: "varchar(80)",
                skip: [1, 1, 1, 1, 1],
                ui: { type: "input-text", label: "开户银行" },
              },
              {
                name: "account",
                type: "String",
                dbType: "varchar(80)",
                skip: [1, 1, 1, 1, 1],
                ui: { type: "input-text", label: "对公账户" },
              },
              {
                name: "description",
                type: "String",
                dbType: "varchar(80)",
                skip: [1, 1, 1, 1, 1],
                ui: { type: "input-text", label: "备注信息" },

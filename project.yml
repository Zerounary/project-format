project:
  template:
    dir: "templates/guava"
    output: "../guava-erp"
  data:
    project_name: "guava-erp"
    auth: 1
    redis_session: 1
    pages:
      - {
          label: "基础信息",
          url: "/",
          children:
            [
              { label: "部门", tableName: "dept" },
              { label: "门店", tableName: "merchant" },
            ],
        }
      - {
          label: "系统管理",
          url: "/",
          children: [{ label: "用户管理", tableName: "user" }],
        }

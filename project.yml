          prefix: "b_",
          name: "merchant",
          auth: 1,
          columns:
            [
              { name: "id", type: "i64", dbType: "int8", skip: [1, 1, 1, 1] },
              {
                name: "code",
                type: "String",
                dbType: "varchar(80)",
                skip: [1, 1, 1, 1],
                ui: { type: "input-text", label: "门店编码" },
              },
              {
                name: "name",
                type: "String",
                dbType: "varchar(80)",
                skip: [1, 1, 1, 1],
                ui: { type: "input-text", label: "门店名称" },
              },
              {
                name: "contacts",
                type: "String",
                dbType: "varchar(80)",
                skip: [1, 1, 1, 1, 1],
                ui: { type: "input-text", label: "联系人员" },
              },
              {
                name: "phone",
                type: "String",
                dbType: "varchar(80)",
                skip: [1, 1, 1, 1, 1],
                ui: { type: "input-text", label: "联系电话" },
              },
              {
                name: "address",
                type: "String",
